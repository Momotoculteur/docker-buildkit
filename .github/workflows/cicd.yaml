name: cicd

on: 
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - main

jobs:
  helm-lint:
    runs-on: ubuntu-20.04

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Helm
      uses: azure/setup-helm@v4.2.0
      with:
        version: '3.14.0'

    - name: Helm Lint
      run: |
        for chart in charts/*; do
          if [ -d "$chart" ]; then
            helm lint "$chart"
          fi
        done

